<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devamoha IT Trainings Hyderabad</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff0000 60%, #b30000 100%);
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 60px 20px;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #800000;
        }
        .visuals {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .visual {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            width: 220px;
            transition: transform 0.2s;
        }
        .visual:hover {
            transform: scale(1.05);
        }
        .visual img {
            width: 80px;
            margin-bottom: 15px;
        }
        .visual h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .visual p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Devamoha IT Trainings in Hyderabad</div>
        <div class="visuals">
            <div class="visual">
                <img src="https://img.icons8.com/color/96/000000/code.png" alt="Coding">
                <h3>Full Stack Development</h3>
                <p>Hands-on training in web and software development.</p>
            </div>
            <div class="visual">
                <img src="https://img.icons8.com/color/96/000000/cloud.png" alt="Cloud">
                <h3>Cloud Technologies</h3>
                <p>Learn AWS, Azure, and cloud deployment skills.</p>
            </div>
            <div class="visual">
                <img src="https://img.icons8.com/color/96/000000/artificial-intelligence.png" alt="AI">
                <h3>AI & Data Science</h3>
                <p>Master machine learning and data analytics.</p>
            </div>
        </div>
    </div>
</body>
</html>
